{% extends 'base.html '%} {% block head %}
<title>Signup page</title>
{% endblock%} {%block body%}
<main class="container">
  <div class="mx-auto mt-5 border bg-light pt-5 pb-5 border-5" style="width: 500px">
    <h2 class="mx-4 mt-2 text-dark">REGISTER FORM</h2>
    <div class="mx-4 mt-2 text-danger">{{ meg }}</div>
    <form action="{{url_for('signup') }}" method="post">
      <div class="my-2 mx-4">
        <label for="username" class="text-dark">User name</label>
        <input type="text" class="form-control" placeholder="Ram" name="username" required />
      </div>
      <div class="my-2 mx-4">
        <label for="email" class="text-dark">email</label>
        <input type="text" class="form-control" placeholder="abc@gmail.com" name="email" required />
      </div>
      <div class="my-2 mx-4">
        <label for="password" class="text-dark">password</label>
        <input type="password" class="form-control" placeholder="password" name="password" required />
      </div>
      <div class="my-2 mx-4">
        <label for="retype" class="text-dark">retype password</label>
        <input type="password" class="form-control" placeholder="password" name="retype" required />
      </div>

      <input type="submit" value="submit" class="btn btn-danger my-4 my-2 mt-2 mx-4" />
      <div class="note mt-3 text-center">
        <!--Register form -->
        <p>already have an account ? please <a href="/login" class="text-danger"> login! </a></p>
      </div>
    </form>
  </div>
</main>
{% endblock%}
